<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora Media</h1>
    <span>Nota 1: </span>
    <input type="text" id="input_n1"><br>

    <span>Nota 2: </span>
    <input type="text" id="input_n2"><br>

    <button onclick="calcularMedia()">Calcular Media</button>
    <button onclick="calcularMedia()">Calcular Media</button>

    <div id="div_mensagem">

    </div>
</body>
</html>
<script>

    function calcularMedia() {
    let nota1 = Number(input_n1.value);
    let nota2 = Number(input_n2.value);
    
    let media = (nota1 + nota2) / 3;

        div_mensagem.innerHTML = `A media e: ${media.toFixed(2)}`
    }

    function exibirResultado() {
        alert(`A media e: ${media.toFixed(2)}`)
    }
</script>
