<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayajins</title>
</head>
<body>
    <h1>O Ki dos Sayajins!</h1>

    <span>Nome do Guerreiro: </span>
    <input type="text" id="nome_guerreiro"><br>

    <span>Ki do guerreiro: </span>
    <input type="text" id="ki_guerreiro"><br>

    <button onclick="calcularKi()">Calcular Ki no modo Super Sayajin</button><br>
    <span id="ki_comum"></span><br>
    <span id="ki_super"></span>
</body>
</html>
<script>
    function calcularKi() {
        ki_comum.innerHTML = "O ki de " + nome_guerreiro.value + " na forma SuperSayajin é " + (Number(ki_guerreiro.value * 50))

        ki_super.innerHTML = "O ki de " + nome_guerreiro.value + " na forma SuperSayajin 2 é " +  (Number(ki_guerreiro.value * 100))
    }
</script>
